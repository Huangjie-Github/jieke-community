<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}">
    <title>杰克社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/popper.js/1.15.0/umd/popper.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.css}"/>

</head>
<body>
<nav class="navbar navbar-default" th:fragment="top_bar">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">杰克社区</a>
        </div>
        <form class="navbar-form navbar-left">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="搜索问题">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/publish}">发布</a></li>
            <li th:unless="${session.user!=null}"><a href="https://github.com/login/oauth/authorize?client_id=b8785f06838f19e663ce&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登陆</a></li>
            <li class="dropdown" th:if="${session.user!=null}">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                   aria-expanded="false">[[${session.user.getName()}]]<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#" th:href="@{/profile/questions}">我的问题</a></li>
                    <li><a href="#" th:href="@{/outLogin}">退出登陆</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
