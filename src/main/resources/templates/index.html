<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}">
    <title>杰克社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/popper.js/1.15.0/umd/popper.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/community.css}"/>

    <script type="application/javascript">
        var closable = window.localStorage.getItem("closable");
        if (closable){
            window.close();
            window.localStorage.removeItem("closable");
        }
    </script>
</head>
<body>

<div th:replace="~{fragment/bar :: top_bar}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h3>
            <hr/>
            <div class="media main" th:each="questionDTO: ${pages.getListPage()}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object list_user_log img-circle" th:src="${questionDTO.getAvatarUrl()}" alt="头像">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/'+${questionDTO.getId()}}">
                            [[${questionDTO.title}]]
                        </a>
                    </h4>
                    <text class="text-muted text_abridge">[[${questionDTO.getDescription()}]]</text>
                    <span class="text-muted">[[${questionDTO.commentCount}]]个回复·[[${questionDTO.viewCount}]]个浏览·[[${questionDTO.likeCount}]]个点赞·创建于[[${#dates.format(questionDTO.gmtCreate,'yyyy-MM-dd HH:mm:dd')}]]</span>
                </div>
            </div>
            <nav aria-label="Page navigation" >
                <ul class="pagination">
                    <li>
                        <a href="/" th:href="@{/(page=1)}" aria-label="Previous" th:if="${pages.isShowFirstPage()}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"  th:href="@{/(page=${pages.getPage()-1})}" aria-label="Previous" th:if="${pages.isShowPrevious()}">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li  th:each="index : ${pages.getPageSize()}" th:class="${pages.getPage()==index}?'active':''">
                        <a class="active" th:href="@{/(page=${index})}">[[${index}]]</a>
                    </li>

                    <li>
                        <a href="#" th:href="@{/(page=${pages.getPage()+1})}" aria-label="Next" th:if="${pages.isShowNext()}">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" th:href="@{/(page=${pages.getPages()})}" aria-label="Next" th:if="${pages.isShowEndPage()}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
        </div>
    </div>
</div>
</body>
</html>
